<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>board</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
  <h2>게시글 목록</h2>
  <h2 th:if="${login !=null and #lists.size(login)>0}"><span th:text="${login.name}+님"></span></h2>
  <h2 th:unless="${login != null and #lists.size(login)>0}"><a href="/user/Login.do" class="btn">로그인</a></h2>
  <table class="board_list">
    <colgroup>
      <col width="15%"/>
      <col width="*"/>
      <col width="15%"/>
      <col width="20%"/>
    </colgroup>
    <thead>
    <tr>
      <th scope="col">글번호</th>
      <th scope="col">제목</th>
      <th scope="col">조회수</th>
      <th scope="col">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${list != null and #lists.size(list) > 0}" th:each="item : ${list}">
      <td th:text="${item.board_idx}"></td>
      <td class="title"><a href="/board/openBoardDetail.do?boardIdx=" th:attrappend="href=${item.board_idx}" th:text="${item.title}"></a></td>
      <td th:text="${item.hit_cnt}"></td>
      <td th:text="${item.created_datetime}"></td>
    </tr>
    <tr th:unless="${list != null and #lists.size(list) > 0}">
      <td colspan="4">조회된 결과가 없습니다.</td>
    </tr>
    </tr>
    </tbody>
  </table>
  <a href="/board/openBoardWrite.do" class="btn">글 쓰기</a>
</div>
</body>
</html>
