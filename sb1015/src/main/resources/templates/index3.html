<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>top page</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8" />
    <style>
        h1 { font-size:18pt; font-weight:bold; color:gray; }
        body { font-size:13pt; color:gray; margin:5px 25px; }
        tr { margin:5px; }
        th { padding:5px; color:white; background:darkgray; }
        td { padding:5px; color:black; background:#e0e0ff; }
    </style>
</head>
<body>
<h1>Helo page</h1>
<!-- 직접 함수를 내부에서 선언할 수 있다. -->
<p th:text="${#dates.format(new java.util.Date(),'dd/MMM/yyyy HH:mm')}"></p>
<p th:text="${#numbers.formatInteger(1234,7)}"></p>
<p th:text="${#strings.toUpperCase('Welcom to Spring')}"></p>

<h1 th:text="#{content.title}"></h1>
<table>
    <tr>
        <th>Name</th>
        <th>Mail</th>
        <th>Tel</th>
    </tr>
    <tr th:each="obj:${data}">
        <td th:text="${obj[0]}">Tname</td>
        <td th:text="${obj[1]}">Tmail</td>
        <td th:text="${obj[2]}">Ttel</td>
    </tr>
</table>
</body>
</html>
